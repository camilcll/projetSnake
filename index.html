<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="index.js" defer async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <img id="cuisse" src="img/cuisse.png" alt="" hidden>
    <div id="menu" class=" d-flex justify-content-center align-items-center">
        <button id="play" type="button" class="btn btn-danger btn-lg">PLAY</button>
    </div>
    <div id="game" class="justify-content-center align-items-center hidden">
        <canvas id="map" width="500" height="600"></canvas>
    </div>
    <div id="gameOver" class="justify-content-center flex-column align-items-center bg-white hidden">
        <p>GAME OVER !!</p>
        <p>Your score is :</p>
        <p id="score"></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
